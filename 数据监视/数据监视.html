<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
        <div id="app">
            <button @click="update">点击</button>
            <h2>姓名：{{username}}</h2>
            <h2>年龄：{{age}}</h2>
            <ul>
                <li v-for="(p,index) in persons" :key="p.id">
                    id:{{p.id}}--姓名：{{p.name}}--年龄：{{p.age}}
                </li>
            </ul>
        </div>
        <script>
            const vm = new Vue({
                el:"#app",
                data:{
                    username:"张三",
                    age:11,
                    persons:[
                        {id:"001",name:"张三",age:18},
                        {id:"002",name:"李四",age:19},
                        {id:"003",name:"张五",age:22},
                        {id:"004",name:"刘三",age:17}
                    ],
                },
                methods:{
                    update(){
                        //请将persons数组的最后一个元素的name改为"老刘",age改为31
                        this.persons[3].name = "老刘"
                        this.persons[3].age = 31

                    }
                }

            })
        </script>
</body>
</html>
