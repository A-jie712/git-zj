<head>

    <title>Title</title>
    <script src="../js/vue.js"></script>

<body>

            <h2>计数器：{{counter}}</h2>

            new Vue({

                data:{
                    counter:1

                watch:{
                    // counter: {

                    //     }
                    // }
                    counter(newvalue,oldvalue){
                        console.log(newvalue,oldvalue)
                    }
                }
            })
        </script>
</body>
</html>
