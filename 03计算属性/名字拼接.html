<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
        <div id="app">
            姓：<input type="text" v-model="firstname"><br>
            名：<input type="text" v-model="lastname">
            <h2>姓名：{{quan}}</h2>

        </div>

        <script>
            new Vue({
                el:"#app",
                data:{
                    firstname:"",
                    lastname:""
                },
                computed:{
                    quan(){
                        return this.firstname + "-" + this.lastname
                    }
                }
            })
        </script>
</body>
</html>
