<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>商品单价：{{price}}</h1><br>
        <h1>商品个数：{{count}}</h1><br>
        <h1>商品总价：{{total}}</h1><br>
<!--        <button @click="totalAdd">点我增加商品数量</button>-->
    </div>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                price:100,
                count:5,
            },
            // methods:{
            //     totalAdd(){
            //         this.count ++
            //         this.total =this.count*this.price
            //     }
            // },
            computed:{
                total(){
                    return this.price * this.count
                }
            }

        });
    </script>
</body>
</html>
